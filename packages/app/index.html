<!DOCTYPE html>
<html lang="en">
  <head>

    <script type="module">
      import { define, Auth, Events } from "@calpoly/mustang";
      import { BlazingHeaderElement } from "/src/components/blazing-header";

      define({ "mu-auth": Auth.Provider,
        "blazing-header": BlazingHeaderElement});
      window.relayEvent = Events.relay;
    </script>
    <script type="module" src="/src/main"></script>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>

  <body class="dark-mode">
  <mu-history provides="blazing:history">
    <mu-auth provides="blazing:auth" redirect="/app/login/">
      <mu-store provides="blazing:model">

          <blazing-header></blazing-header>
          <mu-switch></mu-switch>

      </mu-store>
    </mu-auth>
  </mu-history>
  </body>
</html>
